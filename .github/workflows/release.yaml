name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string
        default: ''

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
    - uses: actions/checkout@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install JDK 25
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: 25
        check-latest: true
        cache: 'maven'

    - name: Configure Git
      run: |
        gh auth setup-git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_REPO: ${{ github.repository }}

    - name: Update version in pom.xml
      run: |
        mvn versions:set -DnewVersion=${{ inputs.version }}
        mvn versions:commit

    - name: Commit and push version change
      run: |
        git add pom.xml
        git commit -m "Bump version to ${{ inputs.version }}"
        git push
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create tag and push to GitHub
      run: |
        git tag -a "v${{ inputs.version }}" -m "Release version ${{ inputs.version }}"
        git push origin "v${{ inputs.version }}"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub release
      id: create_release
      run: |
        if [ -n "${{ inputs.release_notes }}" ]; then
          gh release create "v${{ inputs.version }}" \
            --title "v${{ inputs.version }}" \
            --notes "${{ inputs.release_notes }}"
        else
          gh release create "v${{ inputs.version }}" \
            --title "v${{ inputs.version }}" \
            --generate-notes
        fi

        # Get the upload URL for assets
        upload_url=$(gh api repos/${{ github.repository }}/releases/tags/v${{ inputs.version }} --jq .upload_url)
        echo "upload_url=${upload_url}" >> $GITHUB_OUTPUT
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-native-executables:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
            maven_opts: ''
          - os: macos-latest
            platform: macos-aarch64
            maven_opts: '-Dmaven.repo.local=/tmp'

    steps:
    - uses: actions/checkout@v6
      with:
        ref: v${{ inputs.version }}

    - name: Reclaim Disk Space
      if: matrix.os == 'ubuntu-latest'
      run: .github/ci-prerequisites.sh

    - name: Set up GraalVM JDK 25
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '25'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        cache: 'maven'

    - uses: ./.github/actions/use-docker-mirror
      if: matrix.os == 'ubuntu-latest'

    - name: Cache Maven packages
      uses: actions/cache@v4
      if: matrix.os == 'ubuntu-latest'
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build native executable
      run: mvn clean package -DskipTests -Dnative ${{ matrix.maven_opts }}

    - name: Upload native executable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./target/test-failure-detector-${{ inputs.version }}-runner
        asset_name: test-failure-detector-${{ matrix.platform }}
        asset_content_type: application/octet-stream
